{% extends "base.html" %}
{% block content %}


                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Please Update Data</h4>
                                </div>

                                <div class="modal-body">
                                    <form action="/update/{{row.0}}" method="POST">
                                        <div class="form-group">
                                            <label>ID No.:</label>
                                            <input type="hidden" name="id" value="{{row.1}}">
                                            <input type="tel" pattern="[0-9]{4}-[0-9]{4}" class="form-control" name="idnum" value="{{row.1}}" placeholder="e.g. 0000-0000">
                                        </div>
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input type="text" class="form-control" name="name" value="{{row.2}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input type="text" class="form-control" name="email" value="{{row.3}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Year Level:</label>
                                            <input type="number" min="0" max="4" class="form-control" name="yrlvl" value="{{row.4}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Course:</label>
                                            <input type="text" class="form-control" name="course" value="{{row.5}}">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Save</button>
                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

{% endblock %}
